<body>

        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg bg-body fixed-top">
            <div class="container-fluid">
                <button data-mdb-collapse-init class="navbar-toggler" type="button" data-mdb-target="#navbarExample01"

    <audio id="audio">
        <source src="audio.mp3" type="audio/mpeg">
        Tu navegador no soporta el elemento de audio.
    </audio>

    <div class="heart" id="heart" onclick="playAudioAndShowMessage()">
    </div>

    <div id="message" class="hidden container">
        <!-- Background image -->
        <div class="p-5 text-center bg-image rounded" style="
            background-image: url('photo.JPEG');
            height: 600px;
            margin-top: 58px;
          ">
            <div class="mask" style="background-color: rgba(0, 0, 0, 0.2);">
                <div class="d-flex justify-content-center h-100 align-self-end">
                    <div class="text-white">
                        <h4 class="mt-5">Contigo, todo es calma, como si el mundo se detuviera solo para que podamos
                            disfrutar el momento.</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function playAudioAndShowMessage() {
            document.getElementById('audio').play();
            document.getElementById('message').classList.remove('hidden');
            document.getElementById('heart').classList.add('hidden');
            generateSparkles();
        }

        function generateSparkles() {
            for (let i = 0; i < 20; i++) {
                let sparkle = document.createElement('div');
                sparkle.classList.add('sparkle');
                sparkle.style.left = Math.random() * window.innerWidth + 'px';
                sparkle.style.top = Math.random() * window.innerHeight + 'px';
                document.body.appendChild(sparkle);
                setTimeout(() => sparkle.remove(), 500);
            }
        }
    </script>
</body>
